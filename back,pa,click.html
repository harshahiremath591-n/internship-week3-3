<!DOCTYPE html>
<html>

<head>
    <title>Style Demo</title>

    <style>
        body {
            background-color: lightblue;
            font-family: bolder, Impact, Haettenschweiler, 'Arial Narrow Bold';
        }
        
        .ul {
            background-color: rgb(255, 255, 255);
            border: 3px solid black;
            margin: 50px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: darkblue;
            font-size: 40px;
            font-style: italic;
        }
        
        p {
            font-size: 20px;
            color: darkgreen;
        }
        
        button {
            background-color: rgb(235, 42, 24);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: rgb(221, 225, 29);
        }
    </style>

</head>

<body>

    <div class="ul">
        <h1>Welcome to my website</h1>
        <p>This page shows CSS styling example.</p>
        <button>Click Me</button>
    </div>

</body>

</html>
